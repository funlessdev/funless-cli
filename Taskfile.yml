version: '3'

vars:
  BASETAG: v0.1.0-fl
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo latest
  CMD: "./fl"
  
tasks:

  default: task --list-all

  cli-tag: 
    - git tag -d $(git tag) 
    - git tag -f {{.BASETAG}}.$(date +%y%m%d%H)
    - git tag

  build:
    dir: cmd/fl
    cmds:
      - go build -ldflags "-X main.FLVersion={{.TAG}}" -o {{.CMD}}
    sources:
      - "*.go"
      - "embed/*"
    generates:
      - "{{.CMD}}"

  install:
    - task: build
    - sudo install ./fl /usr/bin/nuv
    - fl -v

  vendor:
    cmds:
      - go mod vendor
    status:
      - test -d vendor

  test:
    cmds:
      - go test -v -cover ./...

  debug:
    deps:
      - vendor
    cmds:
      - go build -gcflags '-N -l' -mod=vendor -ldflags "-X main.FLVersion={{.TAG}}" -o {{.FL}}-debug
    generates:
      - "{{.FL}}-debug"

  clean: rm -f {{.FL}} {{.FL}}-debug
  setup: {silent:true} 